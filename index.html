<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <!--  Stylesheet  -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap 4.4.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/9b1e3e940f.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <div class="container">
    <div class="row">
      <div class="header">
        <div class="col">
          <img src="images/logo.svg" alt="">
        </div>
      </div>
    </div>
    <div class="row intro">
      <div class="col">
        <h1>We are launching <strong>soon!</strong></h1>
        <p>Subscribe and get notified</p>
      </div>
    </div>
    <div class="row">
      <div class="col subscribe">
        <form class="form-inline needs-validation" novalidate>
          <div class="form-group">
            <input type="email" class="form-control" id="emailAdress" placeholder="Your email adress..." required>
            <div class="invalid-feedback">
              Please provide a valid email adress
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Notify Me</button>
        </form>
      </div>
    </div>
    <div class="row dashboard">
      <div class="col">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
    </div>
    <div class="row icons-row">
      <div class="col">
        <div><i class="fab fa-facebook-f"></i></div>
        <div><i class="fab fa-twitter"></i></div>
        <div><i class="fab fa-instagram"></i></div>
      </div>
    </div>
    <div class="row copyright">
      <div class="col">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="row attribution">
        <div class="col">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Alexrjj">Alexrj</a>.
          </p>
        </div>
      </div>
    </div>
  </footer>
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
          'use strict';
          window.addEventListener('load', function() {
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.getElementsByClassName('needs-validation');
              // Loop over them and prevent submission
              var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                  }, false);
              });
          }, false);
      })();
  </script>
</body>
</html>
